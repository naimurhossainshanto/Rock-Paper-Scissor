<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAme logic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header">Rock paper scissors</h1>
    </header>


    <div class="box"></div>

<div class="container-choices">
        <div class="choices" id="paper"><img src="image/paper.png" alt=""></div>
        <div class="choices" id="rock"><img src="image/rock.png" alt=""></div>
        <div class="choices" id="scissor"><img src="image/scissors.png" alt=""></div>
</div>
<div class="point-table">
    <div class="point">
        <p id="user-point">0</p>
        <p>User</p>
    </div>
    <div class="point">
        <p id="comp-point">0</p>
        <p>comp</p>
    </div>
</div>
<div class="role" id="role">
    <span>Play your Move</span>
</div>

    <script src="app.js"></script>
</body>
</html>
